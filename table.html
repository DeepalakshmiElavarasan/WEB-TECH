<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
            
            td{
                text-align: center;
                background-color: green;
                color: red;
            }

            th{
                background-color: blue;
                color: yellow;
            }


    </style>
</head>
<body>
    <h1>Table in html</h1>

    <table border="1" width="400" height="200" cellspacing="5" cellpadding="5">

        <caption>Employee table</caption> 

        <tr>
            <th>Eid</th>  <!-- th for heading-->
            <th>Ename</th>
            <th>Sal</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Miller</td>
            <td>5000</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Adams</td>
            <td>6000</td>
        </tr>
           
        <tr>
            <td>3</td>
            <td>scott</td>
            <td>70000</td>
        </tr>

        <tr>
            <td>4</td>
            <td>blake</td>
            <td>80000</td>
        </tr>  
    </table>

    <table>
        <tr>
            <td>sunday</td>
            <td>monday</td>
            <td>wednesday</td>
        </tr>

    </table>
    
</body>
</html>
