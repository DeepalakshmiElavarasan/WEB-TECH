<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTask</title>
</head>
<body>

    <table border="1" width="200" >
        <tr>
            <th>Character image</th>
            <th>Character name</th>
            <th>Known for</th>

        </tr>


        <tr>
            <td>
               <img src="https://media.tenor.com/9YXOtKc6D4sAAAAM/tom-eye-tom-and-jerry.gif" alt="" height="150">
            </td>
            <td>tom</td>
            <td>
                <ul type="circle">
                    <li>chasing</li>
                    <li>loves milk</li>
                    <li>get tricked by jerry</li>
                </ul>
            </td>
        </tr>

        <tr>
            <td>
                <img src="https://media.tenor.com/pbZod6HXEjAAAAAm/jerry.webp" alt="">

            </td>

            <td>jerrry</td>
            <td>
                <ul>
                    <li>loves cheese</li>
                    <li>tricks tom</li>
                    <li>small and small</li>
                </ul>
            </td>
        </tr>

        <tr>
            <td>
                <img src="https://i.pinimg.com/originals/f9/35/e5/f935e5bba08c301cfac42235a419c54a.gif" alt="" height="150">

            </td>

            <td>doreman</td>
            <td>
                <ul>
                    <li>loves dorayaki</li>
                    <li>helps archana akka</li>
                    <li>doreman wife is kavitha</li>
                </ul>
            </td>
        </tr>








    </table>


    <h2>table by using rowspan and colspan</h2>

    <table border="1" width="500">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td colspan="2">4</td>
            <td>5</td>
        </tr>

        <tr>
            <td rowspan="2">6</td>
            <td>7</td>
            <td rowspan="3">8</td>
        </tr>

        <td>9</td>



    </table>
    
</body>
</html>
